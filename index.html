<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Лабораторна робота №2</title>
  </head>
  <style>
    .row1:hover {
      background-color: #f55600;
    }
    .row2:hover {

  <link rel="stylesheet" href="styles.css" />
  <body>
    <h2>Завдання 1</h2>
    <table border="1">

        <td rowspan="3" style="color: #f55600">Романівна</td>
        <td style="color: #f5701a">Ячейка 4</td>
      </tr>
      <tr bgcolor="#F5F502" class="row2">
        <td style="color: #8a00f5">Ячейка 5</td>
        <td style="color: #8a00f5">Ячейка 6</td>
      </tr>
      <tr>
        <td>Ячейка 7</td>
        <td>Ячейка 8</td>
      </tr>
      <tr>
        <td>ІО-з11</td>
        <td colspan="2">Лаб 2</td>
        <td>Вар 2</td>
      </tr>
    </table>
    <h2>Завдання 2</h2>
    <div class="draw">
      <span class="white verticalwhite"></span>
      <span class="white horizontalwhite"></span>
    </div>

    <div class="image draw">
      <div class="white verticalstripe"></div>
      <div class="white horizontalstripe"></div>
    </div>
  </body>
</html>
